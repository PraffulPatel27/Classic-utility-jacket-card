<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Utility Jacket Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-r from-pink-500 to-yellow-500 ... hover:from-green-400 hover:to-blue-500">
    <div class="bg-white flex font-sans justify-between ml-44 mr-44 mt-36 rounded-xl overflow-hidden">
        <div class="w-1/3 h-6/6">
            <img class="flex relative  duration-300 cursor-pointer hover:scale-125 transition duration-500 cursor-pointer" src="images/jacket.jpg">
        </div>

        <div class="flex-auto m-12 w-[65%]">
            <div class="flex justify-between gap-x-[370px]">
                <h1 class="text-right font-semibold text-[25px] cursor-pointer">Classic Utility Jacket</h1>
                <h1 class="opacity-[0.3] font-semibold text-[27px]">$110.00</h1>
            </div><br>
            
            <div class="float-auto text-[19px] opacity-[0.7]">
                <h3>In stock</h3>
            </div>

            <div class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200 cursor-pointer">
                <div class="space-x-7 flex gap-[30px]">
                    <div class="w-9 h-9 rounded-lg flex items-center justify-center font-semibold bg-slate-900 text-white hover:bg-opacity-[0.8]">
                      XS
                    </div>
                    
                    <div class="w-9 h-9 rounded-lg flex items-center justify-center font-semibold bg-slate-900 text-white hover:bg-opacity-[0.8]">
                      S
                    </div>

                    <div class="w-9 h-9 rounded-lg flex items-center justify-center font-semibold bg-slate-900 text-white hover:bg-opacity-[0.8]">
                      M
                    </div>

                    <div class="w-9 h-9 rounded-lg flex items-center justify-center font-semibold bg-slate-900 text-white hover:bg-opacity-[0.8]">
                      L
                    </div>

                    <div class="w-9 h-9 rounded-lg flex items-center justify-center font-semibold bg-slate-900 text-white hover:bg-opacity-[0.8]">
                      XL
                    </div>
                </div>
            </div>

            <div class="flex items-baseline mt-14 mb-6 pb-6 gap-[55px]">
                <div class="w-[25%] h-20 text-[19px] font-sans bg-slate-900 text-stone-50 rounded-[24px] flex items-center justify-center hover:bg-white hover:text-black hover:border-2">
                      <button>Buy Now</button>
                </div>

                <div class="w-[25%] h-20 text-[19px] font-sans bg-white text-black rounded-[24px] flex items-center justify-center border-2 hover:bg-slate-900 hover:text-stone-50">
                    <button>Add to bag</button>
                </div>

                <button class="flex-none flex items-center justify-center w-[11%] h-[74px] border-[3px] rounded-[12px] text-slate-300 border-slate-200 hover:text-orange-600 hover:border-orange-600 duration-500" type="button" aria-label="Like">
                    <svg class="hover:scale-125 transition duration-500 cursor-pointer" width="20" height="20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                    </svg>
                  </button>
            </div>

            <div class="text-2xl">
                <h1>Free shipping on all continental US orders.</h1>
            </div>
        </div>
    </div>
</body>
</html>
